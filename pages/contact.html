<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <link rel="stylesheet" href="../style.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <div class="container header-content">
      <h1>MoneyMaster</h1>
      <nav>
        <ul class="nav-links">
          <li><a href="index.html">Home</a></li>
          <li><a href="budget.html">Budgeting Tips</a></li>
          <li><a href="expenses.html">Expense Tracker</a></li>
          <li><a href="contact.html">Contact</a></li>
          <li><a href="login.html" class="login-link">Login</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="container">
    <section class="contact-form">
      <h2>Contact Us</h2>
      <form id="contactForm" action="https://formspree.io/f/xqaqwdlv" method="POST">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>

        <label for="message">Message</label>
        <textarea id="message" name="message" required></textarea>

        <button type="submit" class="cta-button">Submit</button>
      </form>
      <div id="popupMessage" class="popup-message">Feedback sent!</div>
    </section>
  </main>

  <footer>
    <div class="container">
      <p>&copy; 2025 MoneyMaster | Smart Finance Solutions</p>
    </div>
  </footer>

  <script src="../js/feedback.js"></script>
</body>
</html>
